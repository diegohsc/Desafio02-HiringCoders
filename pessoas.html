<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Desafio HC - Cadastro de Pessoas</title>
  </head>
  <body onload="listarCadastros()">
    <header id="titulo">
      <h1>Cadastro de Pessoas</h1>
      <a href="index.html">Voltar</a>
      <a href="#" onclick="limparStoragePessoas()">Limpar Dados</a>
    </header>
    <main id="principal">
      <div class="cadastro-content">
        <div class="bg-form">
          <form action="#">
            <div>
              <label>Código</label>
              <input type="text" id="registro" placeholder="Ex: 01" />
            </div>

            <div>
              <label>Nome:</label>
              <input
                type="text"
                id="nome"
                placeholder="Insira o nome"
                required="true"
              />
            </div>

            <div>
              <label>Email:</label>
              <input type="email" id="email" placeholder="seuNome@provedor" />
            </div>

            <div>
              <label>Endereço:</label>
              <input type="text" id="endereco" placeholder="Rua .." />
            </div>

            <div id="btn-envio">
              <input id="botao" type="button" value="Cadastrar" />
              <input type="reset" id="cancelar" class="" value="Cancelar" />
            </div>
          </form>
        </div>
      </div>
      <div id="tabela"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
